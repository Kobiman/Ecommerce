<!-- ========================= SECTION MAIN ========================= -->
<section class="section-main bg padding-y">
  <div class="container">

    <div class="row">
      <div class="col-md-9">
        <article class="banner-wrap">
          <img src="../assets/images/banners/11.jpg" class="img-fluid rounded">
        </article>
      </div> <!-- col.// -->
    </div> <!-- row.// -->
  </div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">

    <header class="section-heading">
      <!--<a href="#" class="btn btn-outline-primary float-right">See all</a>-->
      <h3 class="section-title">Products</h3>
    </header>


    <div class="row">
      <div class="col-md-3" *ngFor="let product of products, let i = index">
        <div (click)="viewProduct(product.productId)" class="card card-product-grid">
          <a (click)="viewProduct(product.productId)" class="img-wrap"> <img src="{{product.image}}"> </a>
          <figcaption class="info-wrap">
            <div class="fix-height">
              <a (click)="viewProduct(product.productId)" class="title">{{product.name}}</a>
              <div class="price-wrap mt-2">
                <span class="price">GHS {{product.price}}</span>
              </div>
            </div>
            <a button class="btn btn-block btn-primary">Add to cart </a>
          </figcaption>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ========================= SECTION  END// ========================= -->
