<section class="section-content padding-y bg">
    <div class="container">
     
      <div class="horizontal">
          <div class="table">
            <div class="row">
              <aside class="col-lg-12">
                <div class="card">
                  <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                      <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col" width="120">Stock</th>
                        <th scope="col" width="120">Total Price</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let inventory of inventorys, let i = index">
                        <td>
                          <figure class="itemside align-items-center">
                            <div class="aside"><img src="{{inventory.image}}" class="img-sm"></div>
                            <figcaption class="info">
                              <a class="title text-dark">{{inventory.name}}</a>
                              <p class="text-muted small">{{inventory.description}} <br> Brand: {{inventory.brand}}</p>
                            </figcaption>
                          </figure>
                        </td>
                        <td>
                          <p class="text-muted small">{{inventory.category}}</p>
                        </td>
                        <td>
                          <p class="text-muted small">{{inventory.quantity}}</p>
                        </td>
                        <td>
                          <div class="price-wrap">
                            <var class="price">GHS{{inventory.totalAmount}}</var>
                            <small class="text-muted"> GHS{{inventory.price}} each </small>
                          </div> <!-- price-wrap .// -->
                        </td>
                      </tr>

                    </tbody>
                  </table>


                </div> <!-- card.// -->

              </aside> <!-- col.// -->
            </div>
          </div>
      </div>
    </div>
</section>
