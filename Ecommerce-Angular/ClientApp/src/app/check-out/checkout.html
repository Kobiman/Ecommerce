<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
  <div class="container">
    <h2 class="title-page">Checkout</h2>
  </div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->
<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
  <article class="card-body">
    <header class="mb-4"><h4 class="card-title">Delivery Details</h4></header>
    <form #addCheckoutForm="ngForm" novalidate>
      <div class="form-row">
        <div class="col form-group">
          <label>First name</label>
          <input name="firstName" type="text" class="form-control" placeholder="" [(ngModel)]="checkoutItem.firstName" #checkoutFirstName="ngModel">
        </div> <!-- form-group end.// -->
        <div class="col form-group">
          <label>Last name</label>
          <input name="lastName" type="text" class="form-control" placeholder="" [(ngModel)]="checkoutItem.lastName" #checkoutLastName="ngModel">
        </div> <!-- form-group end.// -->
      </div> <!-- form-row end.// -->
      <div class="form-group">
        <label>Contact</label>
        <input name="contact" type="text" class="form-control" placeholder="" [(ngModel)]="checkoutItem.contact" #checkoutContact="ngModel">
        <small class="form-text text-muted">Please provide a valid phone number.</small>
      </div> <!-- form-group end.// -->
      <div class="form-group">
        <label>Email (Optional)</label>
        <input name="email" type="email" class="form-control" placeholder="" [(ngModel)]="checkoutItem.email" #checkoutEmail="ngModel">
        <small class="form-text text-muted">Please provide a valid Email Address.</small>
      </div> <!-- form-group end.// -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Location</label>
          <select name="location" id="inputState" class="form-control" [(ngModel)]="checkoutItem.location" #checkoutLocation="ngModel">
            <option>Accra</option>
            <option>Kumasi</option>
            <option selected="">Sunyani</option>
            <option>Takoradi</option>
            <option>Tema</option>
          </select>
        </div> <!-- form-group end.// -->
      </div> <!-- form-row.// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="addCheckoutItem(checkoutItem, addCheckoutForm)"> Checkout </button>
      </div> <!-- form-group// -->
    </form>
  </article><!-- card-body.// -->
</div> <!-- card .// -->
<br>
<br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->
